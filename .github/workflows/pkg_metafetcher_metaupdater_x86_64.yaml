        run: |
          #Presets
          set +x ; set +e
          #--------------#
          sudo apt-get update -y
          sudo apt-get install coreutils ca-certificates curl git dos2unix lzip jq moreutils p7zip-full util-linux wget -y
          pip install ansi2txt --upgrade
          #Re
